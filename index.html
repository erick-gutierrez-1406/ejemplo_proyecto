<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
	
	<section class="vh-100 bg-primary">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-lg rounded">
						<div class="card-body p-5">
							<div class="text-center">
								<h3 class="mb-4">Iniciar Sesión</h3>
							</div>
							
							<form method="post" action="/periodico/login">
								<c:if test="${param.error != null}">
									<div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
										<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
										<div class="alert-dismissible fade show">
											<strong>¡Acceso denegado!</strong> Verifique el usuario y/o contraseña.
											<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
										</div>
									</div>
								</c:if>
	
								<c:if test="${param.logout != null}">
									<div class="alert alert-success d-flex align-items-center mb-4" role="alert">
										<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
										<div class="alert-dismissible fade show">
											Sesión cerrada
											<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
										</div>
									</div>
								</c:if>
								
								<c:if test="${param.access_denied!= null}">
									<div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
										<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
										<div class="alert-dismissible fade show">
											<strong>¡Acceso denegado!</strong> Usted no cuenta con permisos para acceder a esta página.
											<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
										</div>
									</div>
								</c:if>
	
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
								
								<div class="form-floating mb-4">
									<input type="text" name="txtUsername" class="form-control" id="floatingInput1" placeholder="Username"/>
									<label for="floatingInput1"><i class="fas fa-user"></i> Username</label>
								</div>
								
								<div class="form-floating mb-4">
									<input type="password" name="txtPassword" class="form-control" id="floatingInput2" placeholder="Password"/>
									<label for="floatingInput2"><i class="fas fa-lock"></i> Password</label>
								</div>
								
								<div class="d-grid gap-2 mb-4">
									<button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
								</div>
								
								<hr class="my-3">
								
								<div class="text-center">
									<a href="/periodico/" class="link-primary text-decoration-none">Ver publicaciones</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
	
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
		</symbol>
		<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
		</symbol>
		<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
			<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
		</symbol>
	</svg>
</body>
</html>
